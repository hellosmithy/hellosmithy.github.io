name: Build and Deploy
on:
  workflow_dispatch:
  repository_dispatch:
    types: [publish]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clone vault
        run: |
          git clone https://x-access-token:${{ secrets.NOTES_PAT }}@github.com/hellosmithy/notes.git content

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci
      - run: npx quartz build
      - run: cp quartz/static/CNAME public/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
